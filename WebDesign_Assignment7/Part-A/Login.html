<!DOCTYPE html>
<html>
    <head>
            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="/Part-A/login.css">
            <title>Login</title>
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Popper JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

           
    </head>
    <body>
        <div class="container">
            <div class="col-lg-8m-auto d-block">
                <form  id="form">
                    <center>
                        
                    <div class="form-group">
                        <label for="user">Email:</label>
                        <input type="email" name="email" id="email" class="form-control">
                        <div id="emailvalid" style="color: red;"></div>
                    </div>
 
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input type="text" name="username" id="usernames" class="form-control">
                        <div id="usercheck" style="color: red;"></div>
                    </div>
                     
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="pass" id="password" class="form-control">
                        <div id="passcheck" style="color: red;"></div>
                    </div>
     
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control">
                        <div id="confirmPassCheck" style="color: red;"></div>
                    </div>

                    <button type="button" id="submitbtn" value="login" class="btn btn-primary">Login</button>
                    <br>
                    <br>
                    </center>
                </form>
            </div>
        </div>
     
        <!-- Including login.js jQuery Script -->
        <script src="login.js"></script>
    </body>
</html>
