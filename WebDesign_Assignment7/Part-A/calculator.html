<html>
    <head>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">         
        <link rel="stylesheet" href="/Part-A/calc.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="icon" type="image/x-icon" href="/Part-A/icons8-calculator-48.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="https://kit.fontawesome.com/01c43fb174.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
       
    </head>
    <body id="form">
        <div>
        <h2 style="text-align: center;">CALCULATOR</h2>
        
        </div>
        <br>
        <br>
        <center>
           <div class="mb-5" style="font-size: larger;"><i class="bi bi-person-fill"></i><span id="username"></span></div>
                
                    <div class="row form-group">                        
                        <label class="col-sm-2 col-form-label">Number 1 :</label>
                        <div class="col-sm-10">
                        <input type="number" id="num1" placeholder="Enter number1" class="form-control"/>
                        <div id="num1error" style="color: red;">Please enter Number 1</div>
                        <div id="error1" style="color: red;"></div></div>
                    </div>
                    <div class="row form-group">                        
                        <label class="col-sm-2 col-form-label">Number 2 :</label>
                        <div class="col-sm-10">
                        <input type="number" id="num2" placeholder="Enter number2" class="form-control"/>
                        <div id="num2error" style="color: red;">Please enter Number 2</div>
                        <div id="error2" style="color: red;"></div></div>
                    </div>

                    <div class="form-group1">
                        <label class="col-sm-1 col-form-label" style="margin-right: 7.5%;">Operation:</label>
                        <button id="Add" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add</button>
                        <button id="Subtract" class="btn btn-primary"><i class="bi bi-dash-circle"></i> Subtract</button>
                        <button id="Multiply" class="btn btn-primary"><i class="bi bi-x-circle"></i> Multiply</button>
                        <button id="Divide" class="btn btn-primary"><i class="fa-solid fa-divide"></i> Divide</button>
                        
                    </div>

                    <div class="row form-group">                        
                        <label class="col-sm-2 col-form-label">Output : &nbsp</label>
                        <div class="col-sm-10">
                            <input type="number" id="answer" placeholder="Answer" class="form-control" readonly="readonly"/>
                            <div id="answererror" style="color: red;"></div></div>
                    </div>
                   
               
             
        </center>
        <script src="calc.js"></script>  
       
    </body>
</html>
